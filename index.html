<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link
      rel="stylesheet"
      href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <img
            src="./images/logo.svg"
            alt="Snap" />
        </div>

        <!-- Mobile Nav -->
        <button class="btn btn__nav-toggle" aria-expanded="false">
          <img src="./images/icon-menu.svg" alt="Navigation Toggle">
        </button>


        <!-- Desktop Nav -->
        <nav class="nav__desktop">
          <ul>
            <li>
              <button class="btn btn__dropdown" aria-expanded="false">
                Features
                <img
                  src="./images/icon-arrow-down.svg"
                  alt="" />
              </button>
            </li>
            <li>
              <button class="btn btn__dropdown" aria-expanded="false">
                Company
                <img
                  src="./images/icon-arrow-down.svg"
                  alt="" />
              </button>
            </li>
            <li>
              <a href="#">Careers</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
          </ul>
        </nav>
        <!-- Desktop Nav -->

        <div class="auth__desktop">
          <a href="#">Login</a>
          <a href="#" class="register__btn">Register</a>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="hero">
          <h1 class="hero__heading">Make remote work</h1>
          <p class="hero__text">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>

          <a href="#" class="btn__learn-more">Learn more</a>

        <ul class="hero__featured-in">
          <li>
            <img
              src="./images/client-databiz.svg"
              alt="Databiz" />
          </li>
          <li>
            <img
              src="./images/client-audiophile.svg"
              alt="Audiophile" />
          </li>
          <li>
            <img
              src="./images/client-meet.svg"
              alt="Meet" />
          </li>
          <li>
            <img
              src="./images/client-maker.svg"
              alt="Maker" />
          </li>
        </ul>
      </section>


      <section class="hero__img-container">
        <picture>
          <source
            srcset="./images/image-hero-desktop.png"
            media="(min-width: 1024px)" />
          <img
            src="./images/image-hero-mobile.png"
            alt="Hero" />
        </picture>
      </section>
    </main>
  </body>
</html>
