<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link
      rel="stylesheet"
      href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img
            src="./images/logo.svg"
            alt="Snap" />
        </div>
        <nav>
          <ul>
            <li>
              <button>
                Features
                <img
                  src="./images/icon-arrow-down.svg"
                  alt="Arrow down" />
              </button>
            </li>
            <li>
              <button>
                Company
                <img
                  src="./images/icon-arrow-down.svg"
                  alt="Arrow down" />
              </button>
            </li>
            <li>
              <a href="#">Careers</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
          </ul>
        </nav>

        <div class="auth">
          <a href="#">Login</a>
          <a href="#">Register</a>
        </div>
      </div>
    </header>

    <main>
      <section>
        <div>
          <h1>Make Remote work</h1>
          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>

          <a href="#">Learn more</a>
        </div>

        <ul>
          <li>
            <img
              src="./images/client-databiz.svg"
              alt="Databiz" />
          </li>
          <li>
            <img
              src="./images/client-audiophile.svg"
              alt="Audiophile" />
          </li>
          <li>
            <img
              src="./images/client-meet.svg"
              alt="Meet" />
          </li>
          <li>
            <img
              src="./images/client-maker.svg"
              alt="Maker" />
          </li>
        </ul>
      </section>
      <section>
        <picture>
          <source
            srcset="./images/image-hero-desktop.png"
            media="(min-width: 768px)" />
          <img
            src="./images/image-hero-mobile.png"
            alt="Hero" />
        </picture>
      </section>
    </main>
  </body>
</html>
